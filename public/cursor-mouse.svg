<svg width="28" height="42" viewBox="0 0 28 42" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main mouse body - rectangular with slight rounded corners -->
  <rect x="1" y="1" width="26" height="40" rx="3" fill="#E8DCC8" stroke="#8B8B8B" stroke-width="1.5"/>
  
  <!-- Inner body for depth -->
  <rect x="2.5" y="2.5" width="23" height="37" rx="2" fill="#F0E8D8"/>
  
  <!-- Single button on top -->
  <rect x="5" y="5" width="18" height="12" rx="1.5" fill="#D4C4AC" stroke="#999999" stroke-width="1"/>
  
  <!-- Button highlight -->
  <rect x="6" y="6" width="16" height="4" rx="1" fill="white" opacity="0.3"/>
  
  <!-- Subtle shadow under button -->
  <rect x="5" y="16" width="18" height="2" rx="1" fill="#333333" opacity="0.1"/>
  
  <!-- Apple logo area (bottom) -->
  <ellipse cx="14" cy="32" rx="3" ry="3.5" fill="#CCCCCC" opacity="0.4"/>
</svg>
